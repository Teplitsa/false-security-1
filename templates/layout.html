<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    {% block extrahead %}{% endblock %}
    <script>
//        var socket = io();
        var socket = io({transports: ['websocket'], upgrade: false});

    </script>
    <meta charset="UTF-8">
    <title>{% block title %}Ложное чувство безопасности{% endblock %}</title>
<!--    <title>Ложное чувство безопасности</title>-->
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                   <h1>Ложное чувство безопасности</h1>
                </div>
                {%- if g.current_player -%}
                <form method="post" action="/logout">
                    {{ form.csrf_token }}
                    <div  class="col-md-4">
                        Вы вошли как {{ g.current_player.model.name }}
    <!--                    How to get player's name?-->
                            <span>
                                <button type="submit" value="exit" name="action">Выход</button>
                            </span>
                    </div>
                </form>
                {%- endif %}
            </div>
        </div>
    </nav>
{% block content %}{% endblock %}
</body>
</html>
