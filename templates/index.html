{% extends 'layout.html' %}
{{ super() }}
{% block content %}
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
[[ message ]]
</div>
    <script>

var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  },
    delimiters: ['[[', ']]']
});
socket.on('upd', function (data) {
    app.message = data;
})
    </script>
{% endblock %}
